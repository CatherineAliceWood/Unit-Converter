<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container main">
        <div class="input-section text-center">
            <h1>Unit converter</h1>
            <input type="number" placeholder="0" id="input">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container units-section text-center">
            <div class="units-divs">
                <h2>Length (Meters/Feet)</h2>
                <p id="length-1">0</p>
                <p id="length-2">0</p>
            </div>
            <div class="units-divs">
                <h2>Volume (Litres/Gallons)</h2>
                <p id="volume-1">0</p>
                <p id="volume-2">0</p>
            </div>
            <div class="units-divs bottom-div">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-1">0</p>
                <p id="mass-2">0</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
